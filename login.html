<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" aria-labelledby="login-title">
    <img src="logo.png" alt="Logo du site" class="logo" />
    <h1 id="login-title">Connexion</h1>
    <form id="loginForm" novalidate>
      <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required autocomplete="username" aria-label="Nom d'utilisateur" />
      <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password" aria-label="Mot de passe" />
      <button type="submit">Se connecter</button>
    </form>
    <p class="text-center">Pas encore de compte ? <a href="register.html">Cr√©er un utilisateur</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
