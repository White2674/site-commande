<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      background: linear-gradient(135deg, #6a0dad 0%, #ff6600 100%);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex; 
      justify-content: center; 
      align-items: center;
      color: #fff;
      padding: 20px;
    }
    .login-container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 2.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px #ff6600;
    }
    button {
      background: #ff6600;
      border: none;
      padding: 15px 0;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    button:hover {
      background: #e05500;
    }
    p {
      margin-top: 25px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    a {
      color: #ff6600;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 460px) {
      .login-container {
        padding: 30px 25px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-labelledby="login-title">
    <img src="logo.png" alt="Logo du site" />
    <h1 id="login-title">Connexion</h1>
    <form id="loginForm" novalidate>
      <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required autocomplete="username" aria-label="Nom d'utilisateur" />
      <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password" aria-label="Mot de passe" />
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="register.html">Cr√©er un utilisateur</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
