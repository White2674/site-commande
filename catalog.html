<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue - Site Commande</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
  </header>
  <div class="container">
    <h1>Catalogue</h1>
    <div id="catalog" class="grid-catalog">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=120&q=80" alt="Chocolat Noir" />
        <div class="info">
          <h2>CHOCOLAT NOIR</h2>
          <p>Prix : 5 €</p>
          <input type="number" min="0" value="0" data-name="Chocolat Noir" data-price="5" />
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=120&q=80" alt="Jus d'Orange" />
        <div class="info">
          <h2>JUS D'ORANGE</h2>
          <p>Prix : 3 €</p>
          <input type="number" min="0" value="0" data-name="Jus d'Orange" data-price="3" />
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=120&q=80" alt="Café Moulu" />
        <div class="info">
          <h2>CAFÉ MOULU</h2>
          <p>Prix : 7 €</p>
          <input type="number" min="0" value="0" data-name="Café Moulu" data-price="7" />
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=120&q=80" alt="Thé Vert" />
        <div class="info">
          <h2>THÉ VERT</h2>
          <p>Prix : 4 €</p>
          <input type="number" min="0" value="0" data-name="Thé Vert" data-price="4" />
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=120&q=80" alt="Eau Minérale" />
        <div class="info">
          <h2>EAU MINÉRALE</h2>
          <p>Prix : 2 €</p>
          <input type="number" min="0" value="0" data-name="Eau Minérale" data-price="2" />
        </div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=120&q=80" alt="Biscuit Fourré" />
        <div class="info">
          <h2>BISCUIT FOURRÉ</h2>
          <p>Prix : 6 €</p>
          <input type="number" min="0" value="0" data-name="Biscuit Fourré" data-price="6" />
        </div>
      </div>
    </div>
    <button class="validate-btn" onclick="validerCommande()">Voir le récapitulatif</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
