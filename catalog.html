<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Catalogue</h1>
    <div id="catalog" class="catalog-list">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=160&q=80" alt="Chocolat Noir" />
        <div class="info">
          <h2>Chocolat Noir</h2>
          <p>Prix : 5 €</p>
          <input type="number" min="0" value="0" data-name="Chocolat Noir" data-price="5" />
        </div>
      </div>
      <!-- Autres produits ici -->
    </div>
    <button class="btn" onclick="validerCommande()">Voir le récapitulatif</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
