<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livraison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 class="title">Informations de Livraison</h1>
      <form id="deliveryForm" class="form">
        <input type="text" id="contactName" placeholder="Nom du contact" required />
        <input type="text" id="phoneNumber" placeholder="Numéro à contacter" required />
        <input type="datetime-local" id="deliveryDate" required />
        <textarea id="comments" placeholder="Commentaire... (facultatif)"></textarea>
        <button type="submit" class="btn">Continuer</button>
      </form>
    </div>
  </main>
</body>
</html>
