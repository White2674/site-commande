<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Livraison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><img src="logo.png" alt="Logo" class="logo" /></header>
  <div class="container">
    <h1>Informations de Livraison</h1>
    <form id="deliveryForm">
      <input type="text" id="contactName" placeholder="Nom du contact" required />
      <input type="text" id="phoneNumber" placeholder="Numéro à contacter" required />
      <input type="datetime-local" id="deliveryDate" required />
      <textarea id="comments" placeholder="Commentaire... (facultatif)"></textarea>
      <button type="submit">Continuer</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
