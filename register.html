<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" aria-labelledby="register-title">
    <img src="logo.png" alt="Logo du site" class="logo" />
    <h1 id="register-title">Créer un utilisateur</h1>
    <form id="registerForm" novalidate>
      <label for="newUsername">Nom d'utilisateur</label>
      <input type="text" id="newUsername" name="newUsername" placeholder="Ex : utilisateur123" required autocomplete="username" aria-required="true" />
      
      <label for="newPassword">Mot de passe</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="••••••••" required autocomplete="new-password" aria-required="true" />
      
      <button type="submit">Enregistrer</button>
    </form>
    <p class="text-center"><a href="login.html">Retour à la connexion</a></p>
  </main>
</body>
</html>
