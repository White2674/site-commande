<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" role="main" aria-labelledby="register-title">
    <img src="logo.png" alt="Logo du site" class="logo" />
    <h1 id="register-title">Créer un utilisateur</h1>
    <form id="registerForm" novalidate>
      <input type="text" id="newUsername" name="newUsername" placeholder="Nom d'utilisateur" required autocomplete="username" aria-label="Nom d'utilisateur" />
      <input type="password" id="newPassword" name="newPassword" placeholder="Mot de passe" required autocomplete="new-password" aria-label="Mot de passe" />
      <button type="submit">Enregistrer</button>
    </form>
    <p class="text-center"><a href="login.html">Retour à la connexion</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
